<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let input = document.getElementById("newText");
        if(input.value.trim() !== '') {
            let li = document.createElement("li");
            let ul = document.getElementById("items");
            li.textContent = input.value;
            let a = document.createElement("a");
            a.href = '#';
            a.textContent = '[Delete]';
            a.addEventListener('click', function deleteItem() {
               ul.removeChild(li);
            });
            li.appendChild(a);
            ul.appendChild(li);
            input.value = '';
        }

    }
</script>

</body>
</html>
