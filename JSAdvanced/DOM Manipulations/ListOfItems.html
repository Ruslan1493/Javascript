<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListOfItems</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let element = document.getElementById("newItemText");
        let li = document.createElement("li");
        let ul = document.getElementById("items");
        li.innerHTML = element.value;
        ul.appendChild(li);
        element.value = '';
    }
</script>
</body>
</html>
